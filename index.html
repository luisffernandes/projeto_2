<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>EProgress</title>
</head>
<body class="has-background-black">
    <a href="/cadastrar.html" class="nes-btn is primary">
        Nova tarefa
    </a>
    <h1 class="title has-text-white">EProgress</h1>

    <section class="section">
        <div class="container">
            <h1 class="title has-text-white">Minhas Séries</h1>
            <div class="columns is-variable">
            <div class="column is-one-quarter">
                <div class="series">
                <div class="box">
                    <h2 class="subtitle">Breaking Bad</h2>
                    <p>Temporada 2</p>
                    <span class="tag is-warning">13 episódios</span>
                    <progress class="progress is-success" value="20" max="100"></progress>
                    <div class="field is-grouped">
                    <p class="control">
                        <button class="button is-primary">-</button>
                    </p>
                    <p class="control">
                        <button class="button is-danger">Remover Série</button>
                    </p>
                    <p class="control">
                        <button class="button is-primary">+</button>
                    </p>
                    </div>
                </div>
                </div>
            </div>

            <div class="column is-one-quarter">
                <div class="series">
                <div class="box">
                    <h2 class="subtitle">Mr. Robot</h2>
                    <p>Temporada 4</p>
                    <span class="tag is-warning">12 episódios</span>
                    <progress class="progress is-success" value="30" max="120"></progress>
                    <div class="field is-grouped">
                    <p class="control">
                        <button class="button is-primary">-</button>
                    </p>
                    <p class="control">
                        <button class="button is-danger">Remover Série</button>
                    </p>
                    <p class="control">
                        <button class="button is-primary">+</button>
                    </p>
                    </div>
                </div>
                </div>
            </div>

            <div class="column is-one-quarter">
                <div class="series">
                <div class="box">
                    <h2 class="subtitle">The Sopranos</h2>
                    <p>Temporada 5</p>
                    <span class="tag is-warning">13 episódios</span>
                    <progress class="progress is-success" value="80" max="130"></progress>
                    <div class="field is-grouped">
                    <p class="control">
                        <button class="button is-primary">-</button>
                    </p>
                    <p class="control">
                        <button class="button is-danger">Remover Série</button>
                    </p>
                    <p class="control">
                        <button class="button is-primary">+</button>
                    </p>
                    </div>
                </div>
                </div>
            </div>

            <div class="column is-one-quarter">
                <div class="series">
                <div class="box">
                    <h2 class="subtitle">The Last Of Us</h2>
                    <p>Temporada 1</p>
                    <span class="tag is-warning">09 episódios</span>
                    <progress class="progress is-success" value="60" max="90"></progress>
                    <div class="field is-grouped">
                    <p class="control">
                        <button class="button is-primary">-</button>
                    </p>
                    <p class="control">
                        <button class="button is-danger">Remover Série</button>
                    </p>
                    <p class="control">
                        <button class="button is-primary">+</button>
                    </p>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
      </section>
  </body>
</html>
